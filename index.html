<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Lesson</title>
    
    <!-- ====== Styles ====== -->
    <link rel="stylesheet" href="lessondata.css" />
  </head>

  <body>
    <!-- Head -->
    <div id="lesson-header">
      <div id="lesson-title">
        <h2>Lessons <span id="lesson-count">(0)</span></h2>
      </div>

      <button id="add-lesson-btn">+ Add Lesson</button>
    </div>
    
    <!-- Table -->
    <table id="lesson-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Actions</th>
          <th>Lesson Number</th>
          <th>Lesson Title</th>
          <th>Author</th>
          <th>Activities</th>
          <th>Last Updated</th>
          <th>Updated By</th>
        </tr>
      </thead>
      <tbody id="lesson-tbody">
        <!-- rows generated by JS -->
      </tbody>
    </table>


    <!-- ====== Scripts ====== -->
    <script src="scripts/lessons.js"></script>
    <script src="scripts/lessondata.js"></script>
  </body>
</html>
